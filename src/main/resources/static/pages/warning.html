<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>
                所有报警 &nbsp;
                <small ng-bind="datas.todayStr"></small>
            </h3>
        </div>
    </div>
    <p class="clearfix"></p>

    <div class="row">
        <div class="animated flipInY col-xs-3" ng-repeat="i in datas.result.summaryDatas">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-bar-chart"></i></div>
                <div class="count" ng-bind="i.name"></div>
                <h3>
                    <span ng-bind="i.total | number:2"></span> <span ng-bind="i.unit"></span>
                    <!--<i class="pull-right linked fa fa-chevron-right"></i>-->
                </h3>
                <hr />
                <div style="clear:both; margin: 0 10px;">
                    <span class="progress-description pull-left">
                      本月: <span ng-bind="i.curMonth | number:2"></span>
                    </span>
                    <span class="progress-description pull-right">
                      上月: <span ng-bind="i.lastMonth | number:2"></span>
                    </span>
                    <div class="clearfix"></div>
                </div>
                <hr />
                <div style="clear:both; margin: 0 10px;">
                    <span class="progress-description pull-left">
                      今年: <span ng-bind="i.curYear | number:2"></span>
                    </span>
                    <span class="progress-description pull-right">
                      去年: <span ng-bind="i.lastYear | number:2"></span>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
